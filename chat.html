

<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script
      crossorigin="anonymous"
      src="https://cdn.botframework.com/botframework-webchat/latest/webchat.js"
    ></script>

     <h3 style="text-align: center; background-color: #00ace6; color: white;">NGR</h3> 
    <style>
      html,
      body {
         height: 92%;
         background-color: #00ace6;
         
      }

      body {
        margin: 0;
      }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body onload="getChat()">
    <script type="text/javascript">	
        function getChat()
        {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.ittstar.store:4000/chatbot',true);
            xhr.onload = ()=>{
                const data = JSON.parse(xhr.response);
                const test = JSON.parse(data.body);
                const acc = test.token;
                console.log(acc);
                chat(acc);
                
            }
            xhr.send();

        }

</script>

    <div id="webchat" role="main"></div>
    <script>
        const styleSet = window.WebChat.createStyleSet({
        
        bubbleBackground: 'white',
        bubbleFromUserBackground: '#1aa3ff',
        rootHeight: '100%',
        rootWidth: '100%',
        backgroundColor: ' #ebf2f9', 
        bubbleTextColor: 'Black',
        bubbleFromUserTextColor: 'white',
        bubbleBorderRadius: 15,
        bubbleBorderStyle: 'solid',
        bubbleFromUserBorderRadius: 15,
        bubbleFromUserBorderStyle: 'solid',
        
        

           
     });
     styleSet.textContent = {
        ...styleSet.textContent,
        fontFamily: "'Times New Roman', Times, serif",
        // fontWeight: 'bold',
    
        

     };
     const avatarOptions = {

        botAvatarImage:'/img/img/bot1.png' ,
        botAvatarInitials: '',
        userAvatarImage:'/img/img/user.png',
        userAvatarInitials: '',

        };
     function chat(acc){
      window.WebChat.renderWebChat(
        {
          directLine: window.WebChat.createDirectLine({
            token: acc
          }),
          styleSet,
          styleOptions: avatarOptions,
          userID: '4b9cc842-db4b-419d-b8cb-1ef0b1d1aed0',
          username: 'ngrbot',
          locale: 'en-US',
          
        },
        document.getElementById('webchat')
      );
    }
    </script>

  </body>
</html>
